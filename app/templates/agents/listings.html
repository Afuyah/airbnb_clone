{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">My Listings</h1>

    

    <ul class="list-group">
        {% for listing in listings %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('listings.view_listing', listing_id=listing.id) }}" class="listing-title">{{ listing.title }}</a>
                <span class="badge badge-primary">Ksh. {{ listing.price }}</span>
            </li>
        {% else %}
            <li class="list-group-item">No listings available.</li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{{ url_for('agents.create_listing') }}" class="btn btn-success">Add New Listing</a>
        <a href="{{ url_for('agents.dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
