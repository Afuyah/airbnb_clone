{% extends 'base.html' %}

{% block content %}
    <h1>Submit a Review for {{ listing.title }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.rating.label }} {{ form.rating(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.content.label }} {{ form.content(class="form-control", rows=3) }}
        </div>
        <button type="submit" class="btn btn-success">Submit Review</button>
    </form>
{% endblock %}
