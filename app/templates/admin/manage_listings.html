{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Manage Listings</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for listing in listings %}
                <tr>
                    <td>{{ listing.title }}</td>
                    <td>{{ listing.owner.username }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('admin.delete_listing', listing_id=listing.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this listing?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No listings available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="#" class="btn btn-primary mt-3">Add New Listing</a>
</div>
{% endblock %}
